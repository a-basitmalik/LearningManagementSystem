<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #F0E68C;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
        }

        .logo img {
            width: 50%;
            height: auto;
        }

        h2 {
            color: #F0E68C;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #F0E68C;
            text-align: left; /* Align text to the left for better readability */
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #222;
            color: #F0E68C;
            box-sizing: border-box; /* Ensure padding is included in the width */
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #FFD700; /* Golden color */
            color: #333;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #FFC107; /* Slightly darker golden color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Replace "logo.png" with your logo file -->
           <img src="/static/images/LGSLogo.png" alt="Logo" width=20%>
        </div>
        <h2>Login</h2>
        <form method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
